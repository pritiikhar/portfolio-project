<!DOCKTYPE HTML>
<html>
<head>
<title> Monthly Expenses Calculator </title>


<link rel="stylesheet" href="calculator.css"> 
</head>
<body>
<div>
<h1>  Monthly Expenses Calculater  </h1>
<table>
<tr> <td><label for="income">Income:</label></td>
<td><input type="number" id="income" name="income"></td><tr>


<tr><td><label for="rent">House Rent:</label></td>
 <td><input type="number" id="rent" name="rent"></td></tr>

<tr><td><label for="food">Food:</label></td>
<td><input type="number" id="food" name="food"></td></tr>

<tr><td><label for="bill">Electricity Bill:</label></td>
<td><input type="number" id="bill" name="bill"></td></tr>

<tr><td><label for="petrol">Petrol:</label></td>
<td><input type="number" id="petrol" name="petrol"></td></tr>

<tr><td><label for="others">Others:</label></td>
<td><input type="number" id="others" name="others"></td></tr>
</table>

<button type="button" onclick = "calculate()" style="padding:10px"><b>Generate Results</b></button>

<table>
<tr><td><label for="total">Total Expenses:</label></td>
<td><input type="number" id="total" name="total"></td></tr>

<h1> Results</h1>
<tr><td><label for="savings">Savings:</label></td>
<td><input type="number" id="savings" name="savings"></td></tr> </table> </div>



<script src = "calculator.js"></script>
</body>
</html>
